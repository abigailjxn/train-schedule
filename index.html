<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Link to Firebase Database  -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Link to CSS  -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <header>
        <h1>Locomotion, Y'all</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="column">
                <h3>Train Name</h3>
                <div id="trainname-display"></div>
            </div>
            <div class="column">
                <h3>Destination</h3>
                <div id="destination-display"></div>
            </div>
            <div class="column">
                <h3>Frequency (min)</h3>
                <div id="frequency-display"></div>
            </div>
            <div class="column">
                <h3>Next Arrival</h3>
                <div id="nextarrival-display"></div>
            </div>
            <div class="column">
                <h3>Minutes Away</h3>
                <div id="minutesaway-display"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="column">
                <div class="form">
                    <label>Train Name</label>
                    <input type="text" id="trainname-input"><br>
                    <label>Destination</label>
                    <input type="text" id="destination-input"><br>
                    <label>First Train Time (HH:mm - military time) </label>
                    <input type="text" id="firsttime-input"><br>
                    <label>Frequency (min)</label>
                    <input type="text" id="frequency-input"><br>
                    <button id="submit">Submit</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Link to app.js -->
    <script src="assets/app.js"></script>
</body>

</html>
